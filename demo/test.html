  <body>
    <script>
      let startStr = "2012-12-25T00:00:00";
      let endStr = "2022-12-25T00:00:00";
      let startArr = startStr.split("T")[0].split("-");
      let endArr = endStr.split("T")[0].split("-");

      let startDate = {
        $y: startArr[0],
        $M: startArr[1],
        $D: startArr[2],
      };

      let endDate = {
        $y: endArr[0],
        $M: endArr[1],
        $D: endArr[2],
      };

      let arr = [];
      arr.push(startDate);
      arr.push(endDate);
      console.log("日历", arr);

      // console.log("1111", age, name);
